<!DOCTYPE html >
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="newConnectionsStyle.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Project One</title>
    </head>
    <body>
        <div>
            <nav>
            <div class="header">
              <a class = "headerlogo" href="../project1/index.html"><img  class="abc" src ="../project1/sportsBuzz.jpg" alt= "logo"></a>
            </div>
            <ul class="headerlist">
              <li><a href="../project1/newConnection.html">Start a new Match</a></li>
              <li><a href="#">Login</a></li>
              <li><a href="#">Sign up</a></li>
            </ul>
            </nav>
            <div class="connections">
              <a href="../project1/connections.html">Connections</a>
            </div>
            <hr>
            <form action="../project1/connections.html" id="simple-forms">
                <div id = "labels">
                    <label>Topic</label>
                    <input type="text" id="topic-input" placeholder="Enter the topic">
                </div>
                <div>
                    <label>Title</label>
                    <input type="text" id="title-input" placeholder="Enter the Tilte">
                </div>
                <div id="inputs">
                    <label>Host</label>
                    <input type="text" id="host-input" placeholder="Enter Host's Name">
                </div>
                <div>
                    <label>Details</label>
                    <textarea rows="10" cols="50"></textarea>
                </div>
                <div>
                    <label>Where</label>
                    <input type="text" id="where-input" placeholder="Enter the location">
                </div>
                <div>
                    <label>When</label>
                    <input type="date" data-date-inline-picker="true" id="when-input" data-polyfill="all">
                </div>
                <div>
                    <label>Start</label>
                    <input type="time" id="start-input">
                </div>
                <div>
                    <label>End</label>
                    <input type="time" id="end-input">
                </div>
                <div>
                    <label>Image URL</label>
                    <input type="url" id="image-url-input" placeholder="imageURL">
                </div>
                <button type="submit" id="create--match-button">Create Match</button>
            </form>
            <footer>
              <ul>
                <li><a href="#" class="copyright">&copy;SportsBuzz</a></li>
                <li><a>About</a></li>
                <li><a>Contacts</a></li>
              </ul>
              <ul class="social-icons">
                <li><a class="fa fa-facebook"></a></li>
                <li><a class="fa fa-twitter"></a></li>
              </ul>
            </footer>
          </div>
          
    </body>
</html>
